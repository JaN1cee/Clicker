<html>
  <head>
    <title>Clicker Game</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="leftSection">
      <div class="scoreDisplay">
        Score: <span id="score">0</span>

        <div id="scorePerSecondDisplay">
          ScorePerSecond (SpS): <span id="scorePerSecond">0</span>
        </div>
      </div>
      <div class="clickBox" onclick="addToScore(clickAmount)">Click</div>
    </div>

    <br />

    <div class="rightSection">
      <div class="shop">
        <div id="shopTitle">Shop</div>
        <br />
        <br />
        <div id="farmerShop">
          Farmers:
          <span id="farmer">0</span>
          &nbsp&nbsp Cost: <span id="farmerCost">10</span> &nbsp

          <button onclick="addFarmer()" id="button">Buy</button>
        </div>

        <br />

        <div id="swordsmenShop">
          Swordsmen:
          <span id="swordsmen">0</span>
          &nbsp&nbsp Cost: <span id="swordsmenCost">100</span> &nbsp

          <button onclick="addSwordsmen()" id="button">Buy</button>
        </div>
      </div>
    </div>
    <footer>
      <br />
      ClickerGame by JaNice<button onclick="resetGame()" id="resetButton">
        Reset Game
      </button>
    </footer>
  </body>

  <script src="js/script.js"></script>
</html>
