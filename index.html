<html>
  <head>
    <title>Clicker Game</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="scoreDisplay">Score: <span id="score">0</span></div>

    <div class="clickBox" onclick="addToScore(clickAmount)"></div>

    <br />

    <div class="shop">
      <div id="farmerShop">
        Farmers:
        <span id="farmer">0</span>
        &nbsp&nbspCost: <span id="farmerCost">10</span>

        <button onclick="addFarmer()">Buy</button>
      </div>

      <div id="swordsmenShop">
        Swordsmen:
        <span id="swordsmen">0</span>
        &nbsp&nbspCost: <span id="swordsmenCost">100</span>

        <button onclick="addSwordsmen()">Buy</button>
      </div>
    </div>
  </body>

  <script src="js/script.js"></script>
</html>
